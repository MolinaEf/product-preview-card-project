<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="background">
  <div class="card">
      <div class="img-container">
        <img src="images\image-product-desktop.jpg" alt="desktop perfume image" class="desktop-img">
        <img src="images\image-product-mobile.jpg" alt="Perfume preview image" class="perfume-image mobile-img">
      </div>
    <div class="rest-of-card">
      <header>
      <div class="product-type">PERFUME</div>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
    </header>
    <main>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container"><span class="price current-price">$149.99</span><span class="price old-price">$169.99</span></div>
      <button>
        <img class="cart-icon" src="images\icon-cart.svg" alt="cart-icon">
        <span class="button-text">Add to Cart</span>
      </button>
    </main> 
  </div>
  </div>
</body>
</html>
